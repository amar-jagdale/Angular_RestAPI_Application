<app-container>
  <div class="container" style="margin-top: 110px;">
  <div class="form-group row">
    <div class="col-6" style="margin-top: 2.2%;">
      <input type="text" id="srch" class="form-control" placeholder="Search here using Name" style="width: 300px;" [(ngModel)]="searchTerm"/>
    </div>  
    <div class="col-12" style="overflow-x: auto;">
        <table class="table table-sm table-dark">
          <thead>
            <tr class="bg-info text-white text-center">
              <th>ID</th>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>              
              <th>Avatar</th>
              <th>Action</th>
            </tr>
          </thead>                            
          <tbody>
            <tr *ngFor="let row of listofUserData | userFilter:searchTerm | paginate:{ itemsPerPage:6, currentPage:page}; let i=index" class="text-center">            
              <td>{{row.id}}</td>
              <td>{{row.email}}</td>
              <td>{{row.first_name}}</td>
              <td>{{row.last_name}}</td> 
              <td><img [src]="row.avatar"/></td>           
              <!-- <td>{{row.avatar}}</td> -->
              <td class="text-right">               
              <a routerLink="/updateUser/{{row.id}}"><button type="button" (click)="updateUser(row)" class="btn btn-info"> Edit</button></a>&nbsp;&nbsp;      <!-- (click)="updateUser(row)" -->  
              <!-- Delete confirmation code  -->                 
              <button type="button" (click)="deleteUser(row)">Delete</button>               
              </td>            
            </tr>          
          </tbody>           
        </table>
        <div style="color: aliceblue;" id="Nodata">No Search Details Found ....</div>
      </div>   
        <!-- pagination -->
    <div style="margin-bottom: 20%;">
      <div class="container pt-3">
        <pagination-controls (pageChange)="page=$event" class="fixed-bottom"></pagination-controls>
      </div>
    </div>
  </div>
</div>
